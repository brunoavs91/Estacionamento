<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<!--  <h:inputHidden value="#{clienteAction.cliente.codigo}"/> -->
			<fieldset>
				<LEGEND>Cadastro de Cliente</LEGEND>

				<h:panelGrid id="painelCliente" columns="2">
					<h:outputLabel id="lblNome" value="Nome:" />
					<h:inputText id="txtNome" value="#{clienteAction.cliente.nome}"
						maxlength="100" required="true" requiredMessage="Informe o Nome"
						validatorMessage="O nome ultrapassou 100 caracteres"
						styleClass="txtNome">
						<f:validateLength maximum="100" />
					</h:inputText>
					<h:outputLabel id="lblCPF" for="lblCPF" value="CPF:" />
					<h:inputText id="txtCPF" lable="lblCPF"
						value="#{clienteAction.cliente.cpf}" maxlength="20"
						required="true" requiredMessage="Informeo CPF"
						validatorMessage="O CPF ultrapassou 20 caracteres"
						styleClass="txtCPF">
						<f:validateLength maximum="20" />
					</h:inputText>

					<h:outputLabel id="lblEmail" for="lblEmail" value="Email:" />
					<h:inputText id="txtEmail" label="lblEmail"
						value="#{clienteAction.cliente.email}" required="true"
						maxlength="100" requiredMessage="Informe o Email"
						validatorMessage="O email ultrapassou 100 caracteres"
						styleClass="txtEmail">
						<f:validateLength maximum="100" />
					</h:inputText>

					<h:outputLabel id="lblTelefone" for="lblTelefone" value="Telefone:" />
					<h:inputText id="txtTelefone" label="lblTelefone"
						value="#{clienteAction.cliente.telefone}" required="true"
						maxlength="100" requiredMessage="Informe o Telefone"
						validatorMessage="O telefone ultrapassou 100 caracteres"
						styleClass="txtTelefone">
						<f:validateLength maximum="100" />
					</h:inputText>




				</h:panelGrid>
			</fieldset>
			<br />


			<h:panelGrid id="panelBotao" columns="3">
				
				<h:commandButton id="btnSalvar" value="Salvar"
					styleClass="btnSalvar" action="#{clienteAction.salvar()}" />
					
					<h:commandButton id="btnNovo" value="Limpar" styleClass="btnNovo"
					action="#{clienteAction.limpar()}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
