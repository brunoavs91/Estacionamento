<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template/template.xhtml">
      <ui:define name="conteudo">
      <h:form>
      <h:messages/>
     	<h:dataTable  value="#{regEntradaSaidaAction.listaEntradaSaida}" var="regEntradaSaida" rules="rows" cellpadding="5">
     	<f:facet name="caption">
     	A listagem a seguir exibe a relação de todos os Registros do sistema.
     	</f:facet>
     	<f:facet name="header">Lista de Registros</f:facet>
     	<f:facet name="footer">Final da Listagem de Registros</f:facet>
     	
     	<h:column>
     	<f:facet name="header">Data Entrada</f:facet>
     		<h:inputText style="width:140px;" value="#{regEntradaSaida.dataEntrada}" />
     	</h:column>
     	<h:column>
     	<f:facet name="header">Data Saída</f:facet>
     	<h:inputText style="width:140px;" value="#{regEntradaSaida.dataSaida}" />
     	</h:column>
     	
     	<h:column>
     	<f:facet name="header">Modelo</f:facet>
     	<h:inputText style="width:60px;" value="#{regEntradaSaida.modelo}" />
     	</h:column>
     	
     	<h:column>
     	<f:facet name="header">Placa</f:facet>
     	<h:inputText style="width:50px;" value="#{regEntradaSaida.placa}" />
     	</h:column>
     	
     	<h:column>
     	<f:facet name="header">Tipo</f:facet>
     	<h:inputText style="width:30px;" value="#{regEntradaSaida.tipo}" />
     	</h:column>
     	
     	<h:column>
     	<f:facet name="header">Valor</f:facet>
     	<h:inputText style="width:60px;" value="#{regEntradaSaida.valorPago}" />
     	</h:column>
     	
     	<h:column>
     	<h:commandLink id="btnEditar" value="Editar"
     	actionListener="#{regEntradaSaidaAction.editar(regEntradaSaida)}" >
     	
     	</h:commandLink>
     	</h:column>
     	<h:column>
     	<h:commandLink  id="btnExcluir" value="Excluir"  
					  action="#{regEntradaSaidaAction.excluir(regEntradaSaida)}"
						onclick="if(!confirm('Confirma a exclusão do Registro #{regEntradaSaida.placa}?')) return false;">
					</h:commandLink>
     	</h:column>
     	</h:dataTable>
      </h:form>
      </ui:define>
     </ui:composition>
</html>
