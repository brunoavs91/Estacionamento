<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<h:dataTable value="#{usuarioAction.usuarios}" var="usuario"
				rules="rows" cellpadding="5">
				<f:facet name="caption">
     	A listagem a seguir exibe a relação de todos os Usuarios do sistema.
     	</f:facet>
				<f:facet name="header">Listagem de Usuarios</f:facet>
				<f:facet name="footer">Final da Listagem de Usuarios</f:facet>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:inputText style="width:100px;" value="#{usuario.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:inputText style="width:100px;" value="#{usuario.cpf}" />
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:inputText style="width:100px;" value="#{usuario.email}" />
				</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:inputText style="width:100px;" value="#{usuario.telefone}" />
				</h:column>

				<h:column>
					<f:facet name="header">Tipo Usuario</f:facet>
					<h:inputText style="width:100px;" value="#{usuario.tipoUsuario}" />
				</h:column>



				<h:column>
					<h:commandLink id="btnEditar" value="Editar"
						actionListener="#{usuarioAction.editar(usuario)}">
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink id="btnExcluir" value="Excluir"
						action="#{usuarioAction.excluir(usuario)}"
						onclick="if(!confirm('Confirma a exclusão do cliente #{usuario.nome}?')) return false;">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
