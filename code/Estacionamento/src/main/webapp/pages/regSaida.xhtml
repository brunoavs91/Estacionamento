<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<!-- <h:inputHidden value="#{usuarioAction.usuario.codigo}"/> -->
			<fieldset>
				<LEGEND>Registro de Sa√≠da</LEGEND>

				<h:panelGrid id="painelSaida" columns="2">
					
					<h:outputLabel id="lblPlaca" value="Placa:" />
					<h:inputText id="txtPlaca" value="#{regEntradaSaidaAction.regEntradaSaida.placa}">
						<f:validateLength maximum="100" />
					</h:inputText>
			
					<h:outputLabel id="lblValor" value="Valor:" />
					<h:inputText id="txtValor" value="#{regEntradaSaidaAction.regEntradaSaida.valorPago}">
					</h:inputText>

				</h:panelGrid>
			</fieldset>
			<br />


			<h:panelGrid id="panelBotao" columns="3">
				
				<h:commandButton id="btnSalvar" value="Calcular"
					styleClass="btnSalvar" action="#{regEntradaSaidaAction.calcular(placa)}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
