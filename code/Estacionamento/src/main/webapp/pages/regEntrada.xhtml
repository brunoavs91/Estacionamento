<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/composite/primefaces">
<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<!-- <h:inputHidden value="#{usuarioAction.usuario.codigo}"/> -->
			<fieldset>
				<LEGEND>Registro de Entrada</LEGEND>

				<h:panelGrid id="painelEntrada" columns="2">
					
					<h:outputLabel id="lblPlaca" value="Placa:" />
					<h:inputText id="txtPlaca" value="#{regEntradaSaidaAction.regEntradaSaida.placa}">
						<f:validateLength maximum="100" />
					</h:inputText>
					
					<h:outputLabel id="lblTipo" value="Tipo:" />
					<h:selectOneMenu id="txtTipo" value="#{regEntradaSaidaAction.regEntradaSaida.tipo}">
						<f:selectItems	value="#{regEntradaSaidaAction.tiposVeiculos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
					</h:selectOneMenu>
					
					<h:outputLabel id="lblModelo" value="Modelo:" />
					<h:inputText id="txtModelo" value="#{regEntradaSaidaAction.regEntradaSaida.modelo}">
						<f:validateLength maximum="100" />
					</h:inputText>

				</h:panelGrid>
			</fieldset>
			<br />


			<h:panelGrid id="panelBotao" columns="3">
				
				<h:commandButton id="btnSalvar" value="registrar"
					styleClass="btnSalvar" action="#{regEntradaSaidaAction.salvar()}" />
				<h:commandButton id="btnNovo" value="Limpar" styleClass="btnNovo"
					action="#{regEntradaSaidaAction.limpar()}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
