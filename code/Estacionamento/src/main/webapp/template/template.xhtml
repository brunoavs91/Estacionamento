<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no"></meta>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/style.css"></link>
	<ui:insert name="head" />
	<title><h:outputText
			value="Estacionamento" /></title>
</h:head>

<h:body>
	<!-- start header -->
	<div id="header">
		<h1>Gestão Estacionamento</h1>
		<p>Versão 1.0</p>
	</div>
	<!-- end header -->
	<!-- start page -->
	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<!-- start content -->
				<div id="content">
					<ui:insert name="conteudo">

						<div class="post">
							<h2 class="title">""</h2>
							<div class="entry"></div>
						</div>

					</ui:insert>
				</div>
				<!-- end content -->
				<!-- start sidebar -->
				<div id="sidebar">
					<h:form>
						<ul>
							<li>
								<h2>Cadastros</h2>
								<ul>
									<li><h:commandLink value="Cliente"
											action="/pages/ClienteAction.xhtml" immediate="true"></h:commandLink></li>
									<li><h:commandLink value="Usuario"
											action="/pages/usuarioAction.xhtml" immediate="true"></h:commandLink></li>
									<li><h:commandLink value="Vagas" action="/pages/vagaAction.xhtml"
											immediate="true"></h:commandLink></li>
								</ul>
							</li>
							<li>
								<h2>Listas</h2>
								<ul>
									<li><h:commandLink value="Cliente"
											action="/pages/listaCliente.xhtml" immediate="true"></h:commandLink></li>
									<li><h:commandLink value="Usuarios"
											action="/pages/listaUsuario.xhtml" immediate="true"></h:commandLink></li>
									<li><h:commandLink value="Vagas" action="listaVagas"
											immediate="true"></h:commandLink></li>
									<!-- <li><h:commandLink value="Entrada/Saida" action="#{linkBean.listaLinkPublicacao}" immediate="true"></h:commandLink></li> -->
								</ul>
							</li>
							<li>
								<h2>Relatórios</h2>
								<ul>
									<li><h:commandLink value="Relatorio Entrada/Saída"
											action="/pages/relatorioEntradaSaida.xhtml" immediate="true"></h:commandLink></li>
									<li><a href="#">Clientes</a> (31)</li>
								</ul>
							</li>

							<li>
								<h2>Registrar Entrada</h2>
								<ul>
									<li><h:commandLink value="Registro/Entrada"
											action="/pages/regEntrada.xhtml" immediate="true"></h:commandLink></li>
									<li><h:commandLink value="Registro/Saída"
											action="/pages/regSaida.xhtml" immediate="true"></h:commandLink></li>
								</ul>
							</li>
						</ul>

					</h:form>
				</div>
				<!-- end sidebar -->
				<div style="clear: both">&nbsp;</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>Bruno Vidal</p>
	</div>
</h:body>
</html>
