<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<!-- <h:inputHidden value="#{usuarioAction.usuario.codigo}"/> -->
			<fieldset>
				<LEGEND>Registro de Entrada</LEGEND>

				<h:panelGrid id="painelEntrada" columns="2">
					<h:outputText id="ldata" value="Data Entrada" />
					<h:inputText
						value="#{regEntradaSaidaAction.regEntradaSaida.dataEntrada}"
						required="true">
						<f:convertDateTime pattern="dd/mm/yyyy" />
					</h:inputText>

					<h:outputLabel id="lblPlaca" value="Placa:" />
					<h:inputText id="txtPlaca" value="#{regEntradaSaidaAction.regEntradaSaida.placa}">
						<f:validateLength maximum="100" />
					</h:inputText>
					
					<h:outputLabel id="lblTipo" value="Tipo:" />
					<h:inputText id="txtTipo" value="#{regEntradaSaidaAction.regEntradaSaida.tipo}">
						<f:validateLength maximum="100" />
					</h:inputText>
					
					<h:outputLabel id="lblModelo" value="Modelo:" />
					<h:inputText id="txtModelo" value="#{regEntradaSaidaAction.regEntradaSaida.modelo}">
						<f:validateLength maximum="100" />
					</h:inputText>

				</h:panelGrid>
			</fieldset>
			<br />


			<h:panelGrid id="panelBotao" columns="3">
				<h:commandButton id="btnNovo" value="Novo" styleClass="btnNovo"
					action="#{usuarioAction.novo()}" immediate="true">
				</h:commandButton>
				<h:commandButton id="btnSalvar" value="registrar"
					styleClass="btnSalvar" action="#{usuarioAction.salvar()}" />
				<h:commandButton id="btnExcluir" value="Excluir"
					styleClass="btnExcluir" action="#{usuarioAction.excluir()}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
